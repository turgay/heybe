{{define "register"}}
{{template "header" .}}

<style>
.error {
	color: #ff0000;
}

</style>

	<div class="container">
			<form id="register_form" class="form-horizontal" method="post">
			
			<fieldset>
				<legend>Create Account</legend>
				{{ with .Errors }}
					<div class="error">{{ . }}</div>
				{{ end }}
				<div class="control-group">
				
					<label class="control-label">Email</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-envelope"></i></span> <input
								type="text" class="input-xlarge" id="email" name="email"
								placeholder="Email" value="{{.email}}">
						</div>
					</div>
				</div>
				<div class="control-group">
				
					<label class="control-label">User Name</label>
					
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span> <input
								type="text" class="input-xlarge" id="userName" name="userName"
								placeholder="User Name" value="{{.userName}}">
								
						</div>
					</div>
				</div>

				<div class="control-group">
			
					<label class="control-label">Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span> <input
								type="Password" id="passwd" class="input-xlarge" name="passwd"
								placeholder="Password">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Confirm Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span> <input
								type="Password" id="conpasswd" class="input-xlarge"
								name="conpasswd" placeholder="Re-enter Password">
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button type="submit" class="btn btn-success">Register</button>
						<a href="report-problem.html">Report a problem</a>

					</div>

				</div>
				</fieldset>
				<div>
					Already have an account? <a href="login.html">Login Â»</a>
				</div>

			</form>


	</div>

	<script type="text/javascript">
		$(document).ready(function() {

			$("#register_form").validate({
				rules : {
					email : {
						required : true,
						email : true
					},
					userName : "required",
					passwd : {
						required : true,
						minlength : 8
					},
					conpasswd : {
						required : true,
						equalTo : "#passwd"
					}
				},
				errorClass : "help-inline"

			});
		});
	</script>

{{template "footer" .}}
{{end}}
